<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <form id="search">
        <input name="search" type="text" placeholder="search for an image" />
      </form>
    </header>
    <!-- main -->
    <main>
      <section class="display-image-wrapper">
        <img
          id="display-image"
          class="display-image"
          src="./assets/chips.jpg"
        />
      </section>
      <section id="thumbnail-wrapper" class="thumbnail-wrapper">
        <img src="./assets/chips.jpg" />
        <img src="./assets/fish.jpg" />
        <img src="./assets/pies.jpg" />
      </section>
    </main>
  </body>
</html>
